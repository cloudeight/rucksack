<!doctype html>
<html class="has-no-js has-no-touch has-smooth-scroll" lang="en">
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Page title -->
    <title>Juice - Elements: Button</title>

    <!-- Device icons: https://realfavicongenerator.net/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="manifest" href="images/favicons/site.webmanifest">
    <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <!-- Webfonts and icons -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700|Oswald">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.2.0/dist/aos.css">
    <link rel="stylesheet" href="../../dist/juice.min.css">
</head>

<body>
    <!-- Header -->
    <header><p>&nbsp;</p></header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Button</h1>
            <hr />
            <ul class="breadcrumb">
                <li><a href="../../index.html">Juice</a></li>
                <li><a href="../elements/index.html">Elements</a></li>
                <li>Button</li>
            </ul>
            <hr class="has-huge-element-spacing" />

            <div class="grid">
                <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                    <div class="box is-center-aligned">
                        <div class="has-element-spacing">
                            <h6>Standard, Outline and Flat</h6>
                            <button>Button</button>
                            <button class="button--outline">Button</button>
                            <button class="button--flat">Button</button>
                        </div>

                        <hr />

                        <div class="has-element-spacing">
                            <h6>Disabled Standard, Outline and Flat</h6>
                            <button disabled>Disabled</button>
                            <button class="button--outline" disabled>Disabled</button>
                            <button class="button--flat" disabled>Disabled</button>
                        </div>

                        <hr />

                        <h6>Color</h6>

                        <button class="is-primary">primary</button>
                        <button class="button--outline is-primary">primary</button>
                        <button class="button--flat is-primary">primary</button>

                        <hr />

                        <div class="has-element-spacing">
                            <h6>Disabled Color</h6>
                            <button class="is-primary" disabled>Disabled</button>
                            <button class="button--outline is-primary" disabled>Disabled</button>
                            <button class="button--flat is-primary" disabled>Disabled</button>
                        </div>

                        <hr />

                        <h6>Group</h6>

                        <div class="button-group">
                            <button>Button</button>
                            <button>Button</button>
                            <button>Button</button>
                        </div>

                        <br />

                        <div class="button-group button-group--outline">
                            <button>Button</button>
                            <button>Button</button>
                            <button>Button</button>
                        </div>

                        <br />

                        <div class="button-group button-group--flat">
                            <button>Button</button>
                            <button>Button</button>
                            <button>Button</button>
                        </div>

                        <hr />

                        <h6>With Icons</h6>
                        <button>
                            <span class="button__icon">
                                <i class="fas fa-user fa-fw"></i>
                            </span>
                            <span class"button__text">
                                Button
                            </span>
                        </button>
                        <button class="button--outline">
                            <span class="button__icon">
                                <i class="fas fa-user fa-fw"></i>
                            </span>
                            <span class"button__text">
                                Button
                            </span>
                        </button>
                        <button class="button--flat">
                            <span class="button__icon">
                                <i class="fas fa-user fa-fw"></i>
                            </span>
                            <span class"button__text">
                                Button
                            </span>
                        </button>

                        <hr />

                        <h6>Icon Standard and Rounded</h6>
                        <button class="button--icon">
                            <i class="fas fa-user fa-fw"></i>
                        </button>

                        <button class="button--icon button--round">
                            <i class="fas fa-user fa-fw"></i>
                        </button>
                    </div>
                </div>

                <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                    <div class="box is-center-aligned">
                        <h6>Feedback</h6>

                        <p>
                            <button class="has-success">Success</button>
                            <button class="button--outline has-success">Success</button>
                            <button class="button--flat has-success">Success</button>
                        </p>

                        <p>
                            <button class="has-info">Info</button>
                            <button class="button--outline has-info">Info</button>
                            <button class="button--flat has-info">Info</button>
                        </p>

                        <p>
                            <button class="has-warning">Warning</button>
                            <button class="button--outline has-warning">Warning</button>
                            <button class="button--flat has-warning">Warning</button>
                        </p>

                        <p>
                            <button class="has-error">Error</button>
                            <button class="button--outline has-error">Error</button>
                            <button class="button--flat has-error">Error</button>
                        </p>

                        <hr />

                        <h6>Disabled Feedback</h6>

                        <p>
                            <button class="has-success" disabled>Success</button>
                            <button class="button--outline has-success" disabled>Success</button>
                            <button class="button--flat has-success" disabled>Success</button>
                        </p>

                        <p>
                            <button class="has-info" disabled>Info</button>
                            <button class="button--outline has-info" disabled>Info</button>
                            <button class="button--flat has-info" disabled>Info</button>
                        </p>

                        <p>
                            <button class="has-warning" disabled>Warning</button>
                            <button class="button--outline has-warning" disabled>Warning</button>
                            <button class="button--flat has-warning" disabled>Warning</button>
                        </p>

                        <p>
                            <button class="has-error" disabled>Disabled</button>
                            <button class="button--outline has-error" disabled>Disabled</button>
                            <button class="button--flat has-error" disabled>Disabled</button>
                        </p>

                        <hr />

                        <h6>Various</h6>
                        <button class="is-static">Static</button>
                        <button class="is-static button--pill">Pill</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="is-center-aligned"><a href="#" class="scroll-to-top">Top</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.2/dist/aos.js" type="text/javascript"></script>
    <script src="../../dist/juice.min.js" type="text/javascript"></script>

    <!-- Juice components -->
    <script>
        $('.accordion').accordion();
        $('.card').card();
        $('.chip').chip();
        $('.notice').notice();
        $('.panel').panel();
        $('.has-dropdown').dropdown();
        $('.has-modal').modal();
        $('.has-password-reveal').passwordReveal();
        $('.has-popover').popover();
        $('.has-toggable').toggler();
        $('.has-tooltip').tooltip();
    </script>
</body>
</html>
