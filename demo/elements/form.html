<!doctype html>
<html class="has-no-js has-no-touch" lang="en">
<head>
    <!-- Meta data -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Page title -->
    <title>Juice - Elements: Form</title>

    <!-- Webfonts and icons -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700|Oswald">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../../dist/juice.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <p>&nbsp;</p>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Form</h1>
            <hr />
            <ul class="breadcrumb">
                <li><a href="../../index.html">Juice</a></li>
                <li><a href="../elements/index.html">Elements</a></li>
                <li>Form</li>
            </ul>
            <hr class="has-huge-element-spacing" />

            <div class="box">
                <form>
                    <div class="grid">
                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="input" class="has-no-element-spacing">Input</label>
                            <input type="password" id="input" placeholder="Input..." />
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="select" class="has-no-element-spacing">Select</label>
                            <select id="select" placeholder="Select">
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                                <option value="">Option 3</option>
                                <option value="">Option 4</option>
                                <option value="">Option 5</option>
                                <option value="">Option 6</option>
                                <option value="">Option 7</option>
                                <option value="">Option 8</option>
                                <option value="">Option 9</option>
                                <option value="">Option 10</option>
                            </select>
                        </div>
                    </div>

                    <label for="textarea" class="has-no-element-spacing">Textarea</label>
                    <textarea id="textarea" rows="6" placeholder="Textarea..." ></textarea>

                    <div class="grid">
                        <div class="grid__item grid__item--span-12 grid__item--span-4@desktop-up">
                            <label for="file" class="has-no-element-spacing">File</label>
                            <input type="file" id="file" />
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-4@desktop-up">
                            <label for="color" class="has-no-element-spacing">Color</label>
                            <input type="color" id="color" />
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-4@desktop-up">
                            <label for="range" class="has-no-element-spacing">Range</label>
                            <input type="range" id="range" />
                        </div>
                    </div>

                    <hr />

                    <div class="grid">
                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <input type="checkbox" id="checkbox-1" /><label for="checkbox-1" class="label--inline has-no-element-spacing">Checkbox 1</label><br />
                            <input type="checkbox" id="checkbox-2" /><label for="checkbox-2" class="label--inline has-no-element-spacing">Checkbox 2</label><br />
                        </div>
                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <input type="radio" id="radio-1" name="radio" /><label for="radio-1" class="label--inline has-no-element-spacing">Radio 1</label><br />
                            <input type="radio" id="radio-2" name="radio" /><label for="radio-2" class="label--inline has-no-element-spacing">Radio 2</label><br />
                            <input type="radio" id="radio-3" name="radio" /><label for="radio-3" class="label--inline has-no-element-spacing">Radio 3</label><br />
                        </div>
                    </div>

                    <hr />

                    <div class="grid">
                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="form-control-input-addon-left" class="has-no-element-spacing">Left</label>
                            <div class="form-control has-addons">
                                <button class="is-static prevent-default"><i class="fas fa-user"></i></button>
                                <input type="text" id="form-control-input-addon-left" class="form-control__spotlight" placeholder="Username" />
                            </div>
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="form-control-input-addon-right" class="has-no-element-spacing">Right</label>
                            <div class="form-control has-addons">
                                <input type="text" id="form-control-input-addon-right" class="form-control__spotlight" placeholder="Search for a product..." />
                                <button class="is-primary prevent-default">Go</button>
                            </div>
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="form-control-input-addon-both" class="has-no-element-spacing">Both</label>
                            <div class="form-control has-addons">
                                <select>
                                    <option>Â£</option>
                                    <option>$</option>
                                </select>
                                <input type="text" id="form-control-input-addon-both" class="form-control__spotlight" placeholder="Amount..." />
                                <button class="is-primary prevent-default">Deposit</button>
                            </div>
                        </div>

                        <div class="grid__item grid__item--span-12 grid__item--span-6@desktop-up">
                            <label for="form-control-password-toggle" class="has-no-element-spacing">Password</label>
                            <div class="form-control has-addons has-password-reveal">
                                <input type="password" id="password-form-control" class="form-control__spotlight" placeholder="Password..." />
                                <button class="is-white js-password-reveal-trigger">
                                    <i class="password-reveal__icon far fa-eye"></i>
                                    <i class="password-reveal__icon far fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="is-center-aligned"><a href="#" class="scroll-to-top">Top</a></p>
    </footer>

    <!-- Scripts -->
    <script src="//unpkg.com/velocity-animate@1.5.2/velocity.min.js"></script>
    <script src="//unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../../dist/juice.min.js"></script>

    <!-- Juice components -->
    <script>
        var smooth_scroll = new SmoothScroll();
        var password_reveal = new PasswordReveal('.has-password-reveal');
    </script>
</body>
</html>
