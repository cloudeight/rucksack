<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Page title -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">

    <!-- Webfonts and icons -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700|Oswald">

<body>
    <!-- Header -->
    <header><p>&nbsp;</p></header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Form</h1>
            <hr />
            <p><a href="../../index.html">Juice</a> &nbsp;&bull;&nbsp; <a href="../framework/index.html">Framework</a> &nbsp;&bull;&nbsp; Form</p>
            <hr class="has-huge-element-spacing" />

            <div class="box">
                <form>
                    <div class="grid">
                        <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                            <label for="input" class="has-no-element-spacing">Input</label>
                            <input type="text" id="input" placeholder="Input..." />
                        </div>

                        <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                            <label for="select" class="has-no-element-spacing">Select</label>
                            <select id="select" placeholder="Select">
                                <option value="">Option 1</option>
                                <option value="">Option 2</option>
                                <option value="">Option 3</option>
                                <option value="">Option 4</option>
                                <option value="">Option 5</option>
                                <option value="">Option 6</option>
                                <option value="">Option 7</option>
                                <option value="">Option 8</option>
                                <option value="">Option 9</option>
                                <option value="">Option 10</option>
                            </select>
                        </div>
                    </div>

                    <label for="textarea" class="has-no-element-spacing">Textarea</label>
                    <textarea id="textarea" rows="6" placeholder="Textarea..."></textarea>

                    <div class="grid">
                        <div class="grid__item grid__item--span-4 grid__item--span-12@mobile">
                            <label for="file" class="has-no-element-spacing">File</label>
                            <input type="file" id="file" />
                        </div>

                        <div class="grid__item grid__item--span-4 grid__item--span-12@mobile">
                            <label for="color" class="has-no-element-spacing">Color</label>
                            <input type="color" id="color" />
                        </div>

                        <div class="grid__item grid__item--span-4 grid__item--span-12@mobile">
                            <label for="range" class="has-no-element-spacing">Range</label>
                            <input type="range" id="range" />
                        </div>
                    </div>

                    <hr />

                    <div class="grid">
                        <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                            <input type="checkbox" id="checkbox-1" /><label for="checkbox-1" class="label--inline has-no-element-spacing">Checkbox 1</label><br />
                            <input type="checkbox" id="checkbox-2" /><label for="checkbox-2" class="label--inline has-no-element-spacing">Checkbox 2</label><br />
                        </div>
                        <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                            <input type="radio" id="radio-1" name="radio" /><label for="radio-1" class="label--inline has-no-element-spacing">Radio 1</label><br />
                            <input type="radio" id="radio-2" name="radio" /><label for="radio-2" class="label--inline has-no-element-spacing">Radio 2</label><br />
                            <input type="radio" id="radio-3" name="radio" /><label for="radio-3" class="label--inline has-no-element-spacing">Radio 3</label><br />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer><p>&nbsp;</p></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.2/dist/aos.js" type="text/javascript"></script>
    <script src="../../dist/juice.min.js" type="text/javascript"></script>

    <!-- Juice components -->
    <script>
        $('.card').card();
        $('.notice').notice();
        $('.panel').panel();
        $('.has-tooltip').tooltip();
        $('.has-dropdown').dropdown();
    </script>
</body>
</html>
