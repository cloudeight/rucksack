<body>
    <!-- Header -->
    <header><p>&nbsp;</p></header>

    <!-- Main -->
    <main>
        <div class="container">
            <h1>Button</h1>
            <hr />
            <p><a href="../../index.html">Juice</a> &nbsp;&bull;&nbsp; <a href="../framework/index.html">Framework</a> &nbsp;&bull;&nbsp; Button</p>
            <hr class="has-huge-element-spacing" />

            <div class="grid">
                <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                    <div class="box is-center-aligned">
                        <div class="has-element-spacing">
                            <h6>Standard, outline and text</h6>
                            <button>Button</button>
                            <button class="button--outline">Button</button>
                            <button class="button--text">Button</button>
                        </div>

                        <hr />

                        <h6>Color</h6>

                        <p>
                            <button class="is-charcoal">Charcoal</button>
                            <button class="button--outline is-charcoal">Charcoal</button>
                            <button class="button--text is-charcoal">Charcoal</button>
                        </p>

                        <button class="is-teal">Teal</button>
                        <button class="button--outline is-teal">Teal</button>
                        <button class="button--text is-teal">Teal</button>
                    </div>
                </div>

                <div class="grid__item grid__item--span-6 grid__item--span-12@mobile">
                    <div class="box is-center-aligned">
                        <h6>Feedback</h6>

                        <p>
                            <button class="with-success">Success</button>
                            <button class="button--outline with-success">Success</button>
                            <button class="button--text with-success">Success</button>
                        </p>

                        <p>
                            <button class="with-info">Info</button>
                            <button class="button--outline with-info">Info</button>
                            <button class="button--text with-info">Info</button>
                        </p>

                        <p>
                            <button class="with-warning">Warning</button>
                            <button class="button--outline with-warning">Warning</button>
                            <button class="button--text with-warning">Warning</button>
                        </p>

                        <button class="with-error">Error</button>
                        <button class="button--outline with-error">Error</button>
                        <button class="button--text with-error">Error</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer><p>&nbsp;</p></footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>

        $('.notice').notice();
        $('.panel').panel();
        $('.has-tooltip').tooltip();
        $('.has-dropdown').dropdown();
    </script>
